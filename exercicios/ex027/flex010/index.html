<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{  /* CLASSE PAI - PRINCIPAL:  DISPLAY: FLEX */
            background-color: rgb(187, 255, 0);

            display: flex;
            flex-flow: row nowrap;
        }

        div.item{ /* CLASSE FILHO - PRINCIPAL:  FLEX: AUTO */
            background-color: rgb(125, 125, 211);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150;
            flex-shrink: 1;
            flex-grow: 0;
        }

    </style>
</head>
<body>
    <div class="container"> <!--CLASSE PAI-->
        <div class="item">A</div> <!--DIV'S FILHO-->
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
