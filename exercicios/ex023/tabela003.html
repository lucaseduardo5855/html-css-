<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        table{
            border-collapse: collapse;
            width: 300px;
        }


        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Mescalgem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>  
            <td colspan="2">B</td> <!--2 LINHAS PARA DIREITA PREENCHENDO-->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!--2 LINHAS PARA BAIXO PREENCHEDNO-->
        </tr>
        <tr>
            
            <td>H</td>
        </tr>
        <tr>
            
            <td colspan="2">M</td> <!--2 LINHAS PARA ESQUERDA PREENCHENDO-->
        </tr>
    </table>
</body>
</html>
