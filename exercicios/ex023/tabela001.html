<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            
        }

        tr.linha{
            background-color: grey;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }




    </STYle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--  Hierarquia de tabelas simples
    table = tabela
        table row = linha da tabela
            table header = cabeÃ§alho da tabela
            table data = data da tabela->
    --->
    <table>
        <tr> <!--Primeira LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--segunda LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td> <!--terceira LINHA-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td> <!--quarta LINHA-->
            <td class="dado">B4</td>
            <td>C4</td>
            
        </tr>
    </table>
</body>
</html>
