<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        Iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o curso do
         
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em video</a>

        </iframe>
        
        aprendendo a programar
    </p>
    <p>
        O repositorio do Gunarabara 
        
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">No GitHub</a>
        </iframe>
        
        também é muito legal</p>
</body>
</html>
