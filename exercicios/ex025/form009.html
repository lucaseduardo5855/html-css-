<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php"get" autocomplete="on">

       <p>
        <label for="inum">Número</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">  <!-- Uma barra deslizante que vai de 0 a 10, começando no 5. Conforme você arrasta, o valor atual aparece ao lado no "ival". -->
        <output id="ival">5</output>
       </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" Limpar>
        </p>

    </form>
</body>
</html>
