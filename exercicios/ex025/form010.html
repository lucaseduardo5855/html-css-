<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php"get" autocomplete="on">

    </p>
       <label for="iano">Em que Ano você nasceu?</label>
       <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">

    <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" Limpar>
    </p>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear() // Pega o ano atual usando o objeto Date
            iidade.innerHTML = Number(atual) - Number(iano.value) // Calcula a idade subtraindo o ano inserido (iano) do ano atual e exibe no "iidade"
        }
    </script>

</form>
</body>
</html>
