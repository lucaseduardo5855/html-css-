<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" autocomplete="off"> <!--Desliga a caixa do que ja foi digitado no forms-->
        <p><label for="inome">nome:</label>
            <input type="text" name="nome" id="inome"></p> <!-- O <label> é usado para dizer ao usuário o que ele deve digitar no campo abaixo. 
                                                            O "for" conecta o texto ao campo de entrada pelo id. -->
        <p><label for="isobrenome">sobrenome </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
