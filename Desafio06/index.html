<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li>
        <abbr title="Uso a tag &lt p &gt">Parágrafos</abbr>
     </li>
        <li>
        <abbr title="Uso a tag &lt Title &gt">Títulos</abbr>
        </li>
        <li>
        <abbr title="Uso a tag &lt Img &gt">Imagens</abbr>
        </li>
    </ul>

</body>
</html>
